<div class="card flex justify-content-center">
    <div class="flex align-items-center gap-7 mt-3 mb-3">

        <div class="flex align-items-center">

            <label for="fabriquant" class="ml-2"> Fabriquant </label>
        </div>

            <label for="entrepriseCom" class="ml-2"> Enreprise Commerciale </label>
        </div>
        

        <div class="flex align-items-center">
            <p-checkbox name="prestataire" value="prestataire" [(ngModel)]="prestataire" binary="true" inputId="prestataire"></p-checkbox>
            <label for="prestataire" class="ml-2"> Prestataire </label>
        </div>

    </div>

</div>

<p-table 
    [value]="products" dataKey="id" [scrollable]="true" scrollHeight="400px" 
    [tableStyle]="{ 'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">
                    Section
                </th>
                <th style="width:25%">
                    Famille
                </th>
                <th style="width:25%">
                    Sous-famille
                </th>
                <th style="width:25%">
                    Gamme/Marque représentées
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-editing="editing">
            <tr >
                <td [pEditableColumn]="product.code" pEditableColumnField="code">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown appendTo="body"  [style]="{width: '100%'}" [(ngModel)]="product.code" [options]="mpList" optionLabel="format" ></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.code }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.name" pEditableColumnField="name" >
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown  appendTo="body" [style]="{width: '100%'}" size="sm" [(ngModel)]="product.code" [options]="mpList" optionLabel="format" ></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.inventoryStatus" pEditableColumnField="inventoryStatus">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown appendTo="body" [style]="{width: '100%'}" size="sm" [(ngModel)]="product.code" [options]="mpList" optionLabel="format" ></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.inventoryStatus }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.price" pEditableColumnField="price">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input 
                                pInputText type="text" 
                                [(ngModel)]="product.price" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.price | currency: 'USD' }}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
</p-table>

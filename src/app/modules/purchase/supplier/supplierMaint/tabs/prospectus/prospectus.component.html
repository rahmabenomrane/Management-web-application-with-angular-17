<div class="card">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>                     
          <th>Nom du fichier</th>
          <th>Description</th>
          <th>Ajout√© par</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)" styleClass="p-2"></p-fileUpload>
          </td>
          <td>{{ item.desc }}</td>
          <td>{{ item.added }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef> Banque </th>
            <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>

        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef> Agence </th>
            <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
        </ng-container>

        <ng-container matColumnDef="rib">
            <th mat-header-cell *matHeaderCellDef> RIB </th>
            <td mat-cell *matCellDef="let element"> {{element.rib}} </td>
        </ng-container>

        <ng-container matColumnDef="copieRib">
            <th mat-header-cell *matHeaderCellDef> Copie RIB </th>
            <td mat-cell *matCellDef="let element"> {{element.copieRib}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Ajout√© par </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<div class="container">
    <div class="row" style="margin-bottom: 1%;">
        <mat-form-field class="input">
            <mat-label>Email Société</mat-label>
            <input matInput>
            <mat-icon matSuffix class="icon">email</mat-icon>
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Téléphone</mat-label>
            <input matInput>
            <mat-icon matSuffix class="icon">phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Fax / Télex</mat-label>
            <input matInput>
            <mat-icon matSuffix class="icon">print</mat-icon>
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Site Web</mat-label>
            <input matInput>
            <mat-icon matSuffix class="icon">public</mat-icon>
        </mat-form-field>
    </div>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> Téléphone </th>
            <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
        </ng-container>

        <ng-container matColumnDef="fax">
            <th mat-header-cell *matHeaderCellDef> Fax / Télex </th>
            <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email Société </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Ajouté par </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
